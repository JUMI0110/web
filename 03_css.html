<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color : blue;
        }
    </style>
    <link rel="stylesheet" href="mycss.css">
</head>
<body>
    <!-- 인라인 방식 -->
    <h1 style="color: red">hello</h1>
    <!-- css방식: 위에 style 태그안에 css속성 부여 -->
    <h2>world</h2>
    <!-- 외부파일 import -->
    <h3>hi</h3>

    <h1>헤딩1입니다</h1>
    
    <p>
        여기는 본문입니다.
        <a href="">링크</a>입니다.
        <a href="asdf">방문하지않은링크</a>
    </p>
    <!-- class 선택자가 우선순위 높음 -->
    <ul>
        <li class="square" id="first">첫번째</li>
        <li class="square">두번째</li>
        <li class="square">세번째</li>
    </ul>

    <ol>
        <li class="roman" id="first">123</li>
        <li class="roman">456</li>
        <li class="roman">678</li>
    </ol>
    <!-- 클래스 속성= 여러가지 클래스 띄어쓰기로 구분하여 넣을 수 있음 -->
    <div class="square border"></div>
    <div class="square border margin"></div>

</body>
</html>
